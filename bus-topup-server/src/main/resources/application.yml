server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/bus_topup_db?charset=utf8mb4&parseTime=True&loc=Local
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: admin123
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 6000

mybatis:
  type-aliases-package: com.bustopup.server.entity
  mapper-locations: classpath:mapper/*.xml

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui/index.html
    enabled: true
